backend:
  name: github
  repo: letorruella/portfolio


media_folder: static/assets
public_folder: assets

collections:
  - name: Blog
    label: Blog
    folder: publishing/blog
    create: true
    slug: "{{slug}}-{{month}}-{{day}}-{{year}}"
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: date }
      - { name: path, label: Path}
    